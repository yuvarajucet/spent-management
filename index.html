<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spent Management</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/style/index.css">
        <script src="assets/script/index.js"></script>

    </head>
    <body>
        <div class="header">
            <h1>
                Income-spent Management
            </h1>
        </div>
        <div class="initial-amt">
            <div class="initial-amt-label">
                Initial Amount
            </div>
            <div class="initial-amt-input">
                <input type="text" placeholder="Amount">
            </div>
            <div class="initial-amt-btn">
                <button>
                    Submit
                </button>
            </div>
        </div>
        <hr>
        <div class="spent-amt">
            <div class="spent-reason">
                <input type="text" placeholder="Reason">
            </div>
            <div class="spent-amt">
                <input type="text" placeholder="Amount">
            </div>
            <div class="spent-amt-btn">
                <button>
                    Add
                </button>
            </div>
        </div>
        <hr>
        <div class="initial-amt-table">
            <table border="1">
                <tr>
                    <th>Initial Amount</th>
                    <th>Edit</th>
                </tr>
                <tr>
                    <td>&#8377; 1000</td>
                    <td>Edit / Delete</td>
                </tr>
            </table>
        </div>
        <hr>
        <div class="spent-amt-table">
            <table border="1">
                <tr>
                    <th>S.no</th>
                    <th>Spent Reason</th>
                    <th>Spent Amount</th>
                    <th>Edit</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Food</td>
                    <td>250</td>
                    <td>Edit / Delte</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Shopping</td>
                    <td>500</td>
                    <td>Edit / Delete</td>
                </tr>
                <tr>
                    <td colspan="2">Total</td>
                    <td colspan="2">750</td>
                </tr>
            </table>
        </div>

    </body>
</html>
